    <tr>
      <td class="ng2" colspan="2">
        <center><div style="max-width:calc(100vw * .76)"><canvas id="doughnut"></canvas></div></center>
        <script type="text/javascript" src="{ChartJSPath}"></script>
        <script type="text/javascript">
        new Chart(document.getElementById("doughnut"), {
          type: 'doughnut',
          data: {
            labels: {DoughnutLabels},
            datasets: [{
              label: "{label_fmgr_disk_usage} ({VaultPath})",
              backgroundColor: {DoughnutColours},
              data: {DoughnutValues},
              borderWidth: 0
            }]
          },
          options: {
            title: {
              display: true,
              text: '{label_fmgr_disk_usage} ({VaultPath})'
            }
          }
        });
        </script>
        <div class="s">
{DoughnutHTML}
        </div>
      </td>
    </tr>
